---
id: Image
name: Image
full: Image library
description: |
  An image library, with backends for GD, GIF, PNG, SVG, SWF, ImageMagick's "convert" command line tool, imagick Extension.
list: dev
type: library
homepage: https://www.horde.org/libraries/Horde_Image
authors:
  -
    name: Michael J Rubinsky
    user: mrubinsk
    email: mrubinsk@horde.org
    active: true
    role: lead
  -
    name: Chuck Hagenbuch
    user: chuck
    email: chuck@horde.org
    active: false
    role: lead
version:
  release: 3.0.0alpha1
  api: 3.0.0alpha1
state:
  release: alpha
  api: alpha
license:
  identifier: LGPL-2.1
  uri: http://www.horde.org/licenses/lgpl21
dependencies:
  required:
    php: ^5.3 || ^7
    pear:
      pear.horde.org/Horde_Exception: ^2
      pear.horde.org/Horde_Stream: ^1.6.2
      pear.horde.org/Horde_Support: ^2
      pear.horde.org/Horde_Translation: ^2.2
      pear.horde.org/Horde_Util: ^2
  optional:
    pear:
      pear.horde.org/Horde_Test: ^2.1
      pear.php.net/XML_SVG: '*'
      pecl.php.net/imagick:
        version: ^2 || ^3
        providesextension: imagick
    ext:
      gd: '*'
      json: '*'
      zlib: '*'
